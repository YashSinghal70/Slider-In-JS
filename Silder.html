<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(to right bottom, #8eb7f5, #8cc4fa, #8fd0fd, #96dcfe, #a2e7ff);
        }
        .main{
            border: 2px solid rgb(0, 0, 0);
            width: 700px;
            height: 350px;
            position: relative;
             overflow: hidden;
        }
        .main img{
            position: absolute;
            width: 100%;
            transition: all .3s linear;
           
            /* transform: scale(1.3); */
        }
        .btn{
           position: absolute;
           top: 80%;       /* push just below .main */
           left: 50%;       /* center horizontally */
           transform: translateX(-50%);
           margin-top: 15px; /* little spacing */
           display: flex;
           gap: 20px;
        }
       button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff9686, #ff6785);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s linear;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
     }

       button:hover {
       transform: scale(1.05);
       background: linear-gradient(135deg, #ff7b6b, #ff4b5c);
       box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      }
    </style>
</head>
<body>
    <div class="main">
        <img src="https://images.unsplash.com/photo-1511576661531-b34d7da5d0bb?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="one" alt="">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="one" alt="">
        <img src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="one" alt="">
        <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="one" alt="">
    </div>
    <div class="btn">
        <button onclick="backwardSilding()">Backwards ◀</button>
        <button onclick="forwardSliding()">Forward ▶</button>
    </div>
   <script>
    var count=0;
     let main=document.querySelectorAll(".one");
     for (let i = 0; i < main.length; i++) {
        // console.log(main)
        main[i].style.left=`${i*100}%`
        

     }
     const forwardSliding=()=>{
        
        console.log("Click1",count)
        // If count value is equal to Array length then reset the image
        
        count++
   if(count === main.length-1){
            console.log("heloo")
           count=0; //Reset
            }



        //     if(count === main.length-1){
        //     console.log("heloo")
        //    count=0; //Reset
        //     }
        //     else{
        //  count++;
        //     }
        main.forEach(((image)=>{
        image.style.transform=`translateX(-${count*100}%)`
        }))

        }
     

     const backwardSilding =()=>{
        console.log("Click2",count)
          count--;
        //   if I do not apply if condition than count can become negative, which will break the slider.
        // If count value is less than equal to 0 then index length -1 means last image
        //    if (count < 0) {
        //     count = main.length - 1; // go to last image
        // }
// to stop at 0 index
        if(count === -1){
            count=0
        }
      
        main.forEach((imgaeBackward)=>{
            imgaeBackward.style.transform=`translateX(-${count*100}%)`
        })
     }
    </script>
</body>
</html>
